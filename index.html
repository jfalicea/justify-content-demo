<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet/index.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-start hidden" data-flex-start-div>
        <div class="flex-start-box "></div>
        <div class="flex-start-box "></div>
        <div class="flex-start-box"></div>
    </div>
    <h1 class="flex-start-mode" data-flex-start>Justify Content: Flex Start</h1>
    
    
    <div class="flex-end hidden" data-flex-end-div>
            <div class="flex-start-box"></div>
            <div class="flex-start-box"></div>
            <div class="flex-start-box"></div>
        </div>
        <h1 class="flex-start-mode" data-flex-end>Justify Content: Flex End</h1>
    

        <div class="flex-center hidden" data-flex-center-div>
                <div class="flex-start-box"></div>
                <div class="flex-start-box"></div>
                <div class="flex-start-box"></div>
            </div>
            <h1 class="flex-start-mode" data-center-end>Justify Content: Center</h1>

            <div class="flex-between hidden" data-flex-between-div>
                    <div class="flex-start-box"></div>
                    <div class="flex-start-box"></div>
                    <div class="flex-start-box"></div>
                </div>
                <h1 class="flex-start-mode" data-flex-between>Justify Content: Space Between</h1>

            <div class="flex-around hidden" data-flex-around-div>
                    <div class="flex-start-box"></div>
                    <div class="flex-start-box"></div>
                    <div class="flex-start-box"></div>
                </div>
                <h1 class="flex-start-mode" data-flex-around>Justify Content: Space Around</h1>
            
            <div class="flex-even hidden" data-flex-even-div>
                    <div class="flex-start-box"></div>
                    <div class="flex-start-box"></div>
                    <div class="flex-start-box"></div>
                </div>
                <h1 class="flex-start-mode" data-flex-even>Justify Content: Even Space</h1>

    <script src="script/index.js"></script>

</body>
</html>
